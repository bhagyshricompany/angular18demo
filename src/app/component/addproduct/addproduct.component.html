<form [formGroup]="_addproductform" (ngSubmit)="proceedadd()">
  <mat-card>
    <mat-card-header>
      <h1>{{ title }}</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Code</mat-label>
        <input formControlName="code" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>price</mat-label>
        <input formControlName="price" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="div-50">
        <button type="submit" mat-raised-button color="primary">Save</button>
      </div>
      <div class="div-50">
        <a routerLink="/home" mat-raised-button color="accent">Cancel</a>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
